<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteor Prediction</title>
</head>
<body>
    <h1>Meteoro da Paixão</h1>
    <form method="get" id="meteorForm">
        <label for="selectType">Métrica de previsão</label>
        <br>
        <select id="selectType" name="metric">
            <option disabled="true" selected="true">Selecione</option>
            <option value="massa">Massa</option>
            <option value="coordenadas">Coordenadas</option>
            <option value="data">Data</option>
        </select>
        <br>
        <br>
        <label for="value">Classe</label>
        <br>
        <input type="text" id="recclass" name="recclass" placeholder="Ex: LL5">
        <br>
        <br>
        <div id="dateInputs" style="display:none;">
            <label for="value">Ano da Queda</label>
            <br>
            <input type="text" id="year" name="year" placeholder="Ex: 2001">
            <br>
            <br>
        </div>
        <div id="coordInputs" style="display:none;">
            <label for="value">Latitude</label>
            <br>
            <input type="text" id="reclat" name="reclat" placeholder="Ex: 13.660330">
            <br>
            <br>
            <label for="value">Longitude</label>
            <br>
            <input type="text" id="reclong" name="reclong" placeholder="Ex: 28.960000">
            <br>
            <br>
        </div>
        <br>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('selectType').addEventListener('change', function() {
            var selectedOption = this.value;
            var coordInputs = document.getElementById('coordInputs');

            if (selectedOption === 'coordenadas') {
                coordInputs.style.display = 'none';
                dateInputs.style.display = 'block';
            } else if (selectedOption === 'massa') {
                coordInputs.style.display = 'block';
                dateInputs.style.display = 'block';
            } else if (selectedOption === 'data') {
                dateInputs.style.display = 'none';
                coordInputs.style.display = 'block';
            }
            else {
                coordInputs.style.display = 'none';
                dateInputs.style.display = 'none';
            }
        });
    </script>
</body>
</html>
